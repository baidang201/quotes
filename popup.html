<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quote Card Generator</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <div class="editor-panel">
      <div class="text-input">
        <textarea id="quoteText" placeholder="输入或粘贴文字..."></textarea>
      </div>
      
      <div class="style-controls">
        <div class="template-selector">
          <label>选择模板</label>
          <select id="templateSelect">
            <option value="simple">简约</option>
            <option value="vintage">复古</option>
            <option value="modern">现代</option>
          </select>
        </div>

        <div class="style-options">
          <div class="font-controls">
            <label>字体设置</label>
            <select id="fontFamily">
              <option value="Arial">Arial</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="SimSun">宋体</option>
            </select>
            <input type="number" id="fontSize" min="12" max="72" value="24">
            <input type="color" id="fontColor" value="#000000">
          </div>
        </div>
      </div>
    </div>

    <div class="preview-panel">
      <div id="cardPreview" class="card-preview"></div>
    </div>

    <div id="exportDialog" class="dialog">
      <div class="dialog-content">
        <h3>导出设置</h3>
        <div class="export-options">
          <div class="option-group">
            <label>导出格式</label>
            <select id="exportFormat">
              <option value="png">PNG</option>
              <option value="jpeg">JPG</option>
              <option value="webp">WEBP</option>
            </select>
          </div>
          
          <div class="option-group">
            <label>图片质量 (1-100)</label>
            <input type="number" id="exportQuality" min="1" max="100" value="90">
          </div>
          
          <div class="option-group">
            <label>图片尺寸</label>
            <div class="size-inputs">
              <input type="number" id="exportWidth" placeholder="宽度">
              <span>x</span>
              <input type="number" id="exportHeight" placeholder="高度">
              <span>px</span>
            </div>
          </div>
        </div>
        
        <div class="dialog-buttons">
          <button id="cancelExport">取消</button>
          <button id="confirmExport">导出</button>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button id="exportBtn">导出</button>
      <button id="saveTemplateBtn">保存模板</button>
    </div>
  </div>
  <script src="js/templates.js"></script>
  <script src="js/export.js"></script>
  <script src="popup.js"></script>
</body>
</html>
